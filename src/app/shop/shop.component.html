<p>shop works!</p>
<div class="sell-panel-container">
    <div class="sell-products-table">
        <ul class="products-list">
            <li class="product-element" *ngFor="let product of productsService.getAllProducts()">
                {{product.id}} - {{product.name}} - {{product.type}} - {{product.quantity}} - {{product.price}}
                <div class="button-amount" (click)="decreaseAmount()">-</div>
                <input type="number">
                <div class="button-amount" (click)="increaseAmount()">+</div>

            </li>
        </ul>
    </div>
</div>
