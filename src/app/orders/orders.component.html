<div class="orders-container">
    <div class="new-order-creation">
        Create order
    <div class="create-order" (click)="createNewOrder()">Create!</div>
    </div>
    <div class="orders-in-progress">
        Orders in progress
        <div class="created-order" *ngFor="let order of createdOrders">
            Date: {{order.date}}; Status: {{order.isOrderMade}}
            <div class="confirm-arrival" (click)="moveToOrdersHistory(order)">Set as done</div>
        </div>
    </div>
    <div class="orders-history">

    </div>
</div>
