<div class="main-container">
  <div class="tabset">
    <div class="tab" [class.active] = "name === activeTabName" *ngFor="let name of tabNames" (click)="changeActiveTab(name)">
      <p>{{name}}</p>
    </div>
  </div>
  <div class="tab-content">
    <app-warehouse *ngIf="activeTabName === tabNames[0]"></app-warehouse>
    <app-orders *ngIf="activeTabName === tabNames[1]"></app-orders>
    <app-shop *ngIf="activeTabName === tabNames[2]"></app-shop>
  </div>
</div>
